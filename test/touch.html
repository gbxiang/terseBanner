<!DOCTYPE html>
<html>
<head>
	<title>terseBanner touch test</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no, email=no, adress=no">
	<style>
		*{margin: 0;padding: 0;}
		img{border: none;}
		ul, ol{list-style: none;}
		
		html, body, .banner, .banner ul{height: 100%;}
		.banner ul li{font: 30px/100px "Consolas";color: #fff;text-align: center;height: 100%;}
		.banner ul li.item-1{background: #ff0000;}
		.banner ul li.item-2{background: #ff8000;}
		.banner ul li.item-3{background: #0000a0;}
		.banner ul li.item-4{background: #808000;}
		.banner ul li.item-5{background: #ff00ff;}
		.banner button{position: absolute;top: 50%;width: 50px;line-height: 50px;background: rgba(0, 0, 0, .8);color: #fff;text-align: center;outline: none;border: none;}
		.banner button.prev{left: 0;}
		.banner button.next{right: 0;}
	</style>
</head>
<body>
	<div class="banner" id="touch">
		<ul>
			<li class="item-1">Page 1</li>
			<li class="item-2">Page 2</li>
			<li class="item-3">Page 3</li>
			<li class="item-4">Page 4</li>
			<li class="item-5">Page 5</li>
		</ul>
		<button class="prev">prev</button>
		<button class="next">next</button>
	</div>
</body>
<script type="text/javascript" src="../lib/require.js" data-main="test.js"></script>
</html>
